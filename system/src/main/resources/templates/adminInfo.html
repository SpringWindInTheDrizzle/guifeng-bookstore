<script type="text/javascript">
    function regis() {
        var password = $("#register-password").val();
        var passwords = $("#register-passwords").val();
        if (!validPassword(password)) {
            swal('新密码：请输入正确的密码格式(6-20位字符和数字组合)', {
                icon: "error",
            });
            return false;
        }
        if (!validPassword(passwords)) {
            swal('重复密码：请输入正确的密码格式(6-20位字符和数字组合)', {
                icon: "error",
            });
            return false;
        }
        //验证
        if (password != passwords) {
            swal('两次密码输入不同', {
                icon: "error",
            });
            return false;
        }
        var url = '/system/profile/password';
        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: {"password": password},
            dataType: "json",
            success: function (result) {
                if (result.resultCode === 200) {
                    swal({
                        title: "密码修改成功",
                        icon: "success",
                    }).then((flag) => {
                        if (flag) {
                            window.location.href = '/system/login';
                        }
                    });
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
                ;
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }

</script>
