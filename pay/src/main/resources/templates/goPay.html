<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <title>订单确认</title>
</head>
<body>
<table>
    <tr>
        <td th:text="'订单号'+${order.orderNo}">
        </td>
    </tr>
    <tr>
        <td th:text="'订单价格: '+${order.payment }">
        </td>
    </tr>
    <tr>
        <td>
            <form id="payForm"  method="post" th:action="@{/pay/alipay/gopay}">
                <input type="hidden" name="orderId" th:value="${order.id}" />
                <input type="submit" value="前往支付宝进行支付">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
