<script type="text/javascript">
    $(document).ready(function () {
        bsCustomFileInput.init();
    });

    function updateProduct(id) {
        var stockNum = $("#stockNum").val();
        var price = $("#price").val();
        var sub = $("#subtitle").val();
        var url = '/product/admin/update';
        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: {"id": id, "stockNum": stockNum, "price":price, "subtitle": sub},
            dataType: "json",
            success: function (result) {
                if (result.resultCode === 200) {
                    swal({
                        title: "修改成功",
                        icon: "success",
                    }).then((flag) => {
                        if (flag) {
                            window.location.href = '/product/admin/manage';
                        }
                    });
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
                ;
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }
</script>
