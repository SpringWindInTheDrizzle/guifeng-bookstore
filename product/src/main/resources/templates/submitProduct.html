        $('#daterange-btn').daterangepicker(
            {

                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
            function (start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
            }
        )

        //Timepicker
        $('#timepicker').datetimepicker({
            format: 'LT'
        })

        //Bootstrap Duallistbox
        $('.duallistbox').bootstrapDualListbox()

        //Colorpicker
        $('.my-colorpicker1').colorpicker()

        $('.my-colorpicker2').on('colorpickerChange', function (event) {
            $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
        });

        $("input[data-bootstrap-switch]").each(function () {
            $(this).bootstrapSwitch('state', $(this).prop('checked'));
        });

<script type="text/javascript">
    function insert() {
        var name = $("#exampleInputEmail1").val();
        var sub = $("#exampleInputPassword1").val();
        var category = $("#example2").val();
        var author = $("#example6").val();
        var press = $("#example7").val();
        var ISBN = $("#example8").val();
        var time = $("#name").val();
        var price1 = $("#example3").val();
        var price2 = $("#example4").val();
        var stockNum = $("#example5").val();
        var image = $("#file").val();

        if (name == null || sub == null || category == null || author == null || press == null || ISBN == null
            || time == null || price1 == null || price2 == null || stockNum == null || image == null) {
            swal('存在空值，请确保输入所有信息)', {
                icon: "error",
            });
            return false;
        }

        var url = '/product/admin/insert';
        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: {
                "name": name, "sub": sub, "category": category, "author": author, "press": press, "ISBN": ISBN,
                "time": time, "price1": price1, "price2": price2, "stockNum": stockNum, "image": image
            },
            dataType: "json",
            success: function (result) {
                if (result.resultCode === 200) {
                    swal({
                        title: "图书添加成功",
                        icon: "success",
                    }).then((flag) => {
                        if (flag) {
                            window.location.href = '/product/admin/manage';
                        }
                    });
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
                ;
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }

    function uploadFile() {
        var file = $("#file")[0].files[0];
        var formData = new FormData();
        formData.append("file", file);
        $.ajax({
                type: 'POST',
                url: '/product/trans',
                processData: false,
                contentType: false,
                data: formData,
                success: function (result) {
                    if (result.resultCode === 200) {
                        swal(result.message, {
                            icon: "success",
                        });
                    } else {
                        swal(result.message, {
                            icon: "error",
                        });
                    }
                    ;
                },
                error: function () {
                    swal("操作失败，请确定文件大小是否在1MB之下", {
                        icon: "error",
                    });
                }
            }
        )
    }
</script>
